<body>

  <div class="sample1">

    <div class="grid-item8">8</div>
    <div class="grid-item9">9</div>

  <!-- the 3rd problem  -->
  <div class="mt5"></div>
  <div class="sample3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
  
  <!-- the 4th problem -->
  <div class="mt5"></div>
  <div class="sample2">
    <header></header>
    <nav></nav>
    <main></main>
    <aside></aside>
    <footer></footer>
