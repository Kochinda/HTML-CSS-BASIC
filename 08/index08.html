<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice08</title>
    <link rel="stylesheet" href="style08.css">
</head>
<body>
    <form action="">
        <div class="form-group">
            <label for="">名前</label>
            <input type="text">
        </div>  

        <div class="form-group">
            <label for="">性別</label>
            <input id="male" type="radio" name="gender"> <label for="male">男性</label> 
            <input  id="female" type="radio" name="gender"> <label for="female">女性</label> 
        </div>

        <div class="form-group">
            <label for="">出身</label>
            <select name="" id="">
                <option value="tokyo">東京</option>
                <option value="chiba">千葉</option>
                <option value="kanagawa">神奈川</option>
           </select>
        </div>


        <div class="form-group">
            <label for="">話せる言語</label>
            <input type="checkbox" name="language" value="japanese" id="japanese"> <label for="japanese">日本語</label>
            <input type="checkbox" name="language" value="english" id="english">  <label for="english">英語</label>
        </div>

        <input type="submit" value="送信" class="btn">

    </form>
    
</body>
</html>
