<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXTRA4010</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="extrastyle.css">
</head>
<body>
    <div class="container">
        <form action="">
            <!-- text -->
            <div class="form-group">
                <label for class="lebel">お名前</label>
                <input type="text" class="input-field"></input>
            </div>
            <!-- radio button -->
            <div class="form-group">
                <span class="lebel">性別</span>
                <input type="radio" name="gender" value="male">男性
                <input type="radio" name="gender" value="female">女性
            </div>

            <!-- pulldown -->
            <div class="form-group">
                <span class="lebel">出身</span>
                <select name="region" id="">
                    <option value="tokyo">東京</option>
                    <option value="yokohama">横浜</option>
                    <option value="chiba">千葉</option>
                </select>
            </div>

            <!-- Checkbox-->
            <div class="form-group">
                <span class="lebel">話せる言語</span>
                <input type="checkbox" name="language" value="japanese">日本語
                <input type="checkbox" name="language" value="English">英語
            </div>
            <!-- 送信ボタン -->
            <div class="form-group">
                <input type="submit" value="送信" class="btn">

            </div>


        

        </form>


    </div>
    
</body>
</html>
