<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>練習６</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bodyが全体の箱になるここでマージン０オートでセンターにする -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
<!-- classをflex/justify付けるとCSSでスタイル指定します。 -->
    <ul class="flex justify">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul class="flex align-items">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul class="flex direction">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
<!-- インライン様相にflexを当てる方法 -->
    <span class="flex-inline">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </span>

    <ul class="flex direction">
            <li>1</li>
            <li>4</li>
            <li>3</li>
            <li>4</li>
        </ul>

        <ul class="flex wrap">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
        </ul>
        
</body>
</html>
